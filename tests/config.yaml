general:
  knowledgebase_name: default_kb
  host: localhost
  port: 8000
  mcp: false
  vector_store_provider: chroma
  document_store_provider: local
  ingest_cache_provider: local
  text_embed_provider: openai
  image_embed_provider: cohere
  audio_embed_provider: bedrock
  video_embed_provider: bedrock
  use_modality_fallback: false
  rerank_provider: cohere
  openai_base_url: null
  device: cpu
  log_level: DEBUG
vector_store:
  chroma_persist_dir: /root/.local/share/raggify/chroma_db
  chroma_host: null
  chroma_port: null
  chroma_tenant: null
  chroma_database: null
  pgvector_host: localhost
  pgvector_port: 5432
  pgvector_database: raggify
  pgvector_user: raggify
  pgvector_password: null
  redis_host: localhost
  redis_port: 6379
document_store:
  redis_host: localhost
  redis_port: 6379
  postgres_host: localhost
  postgres_port: 5432
  postgres_database: raggify
  postgres_user: raggify
  postgres_password: null
ingest_cache:
  redis_host: localhost
  redis_port: 6379
  postgres_host: localhost
  postgres_port: 5432
  postgres_database: raggify
  postgres_user: raggify
  postgres_password: null
