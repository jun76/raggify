    alias: emv4
    dim: 1536
  clip_embed_model_text:
    name: ViT-B/32
    alias: vi32
    dim: 512
  clap_embed_model_text:
    name: effect_varlen
    alias: efvl
    dim: 512
  huggingface_embed_model_text:
    name: intfloat/multilingual-e5-base
    alias: imeb
    dim: 768
  voyage_embed_model_text:
    name: voyage-3.5
    alias: vo35
    dim: 2048
  bedrock_embed_model_text:
    name: amazon.nova-2-multimodal-embeddings-v1:0
    alias: n2v1
    dim: 1024
  cohere_embed_model_image:
    name: embed-v4.0
    alias: emv4
    dim: 1536
  clip_embed_model_image:
    name: ViT-B/32
    alias: vi32
    dim: 512
  huggingface_embed_model_image:
    name: llamaindex/vdr-2b-multi-v1
    alias: v2m1
    dim: 1536
  voyage_embed_model_image:
    name: voyage-multimodal-3
    alias: vom3
    dim: 1024
  bedrock_embed_model_image:
    name: amazon.nova-2-multimodal-embeddings-v1:0
    alias: n2v1
    dim: 1024
  clap_embed_model_audio:
    name: effect_varlen
    alias: efvl
    dim: 512
  bedrock_embed_model_audio:
    name: amazon.nova-2-multimodal-embeddings-v1:0
    alias: n2v1
    dim: 1024
  bedrock_embed_model_video:
    name: amazon.nova-2-multimodal-embeddings-v1:0
    alias: n2v1
    dim: 1024
ingest:
  chunk_size: 500
  chunk_overlap: 50
  upload_dir: /root/.local/share/raggify/upload
  pipe_persist_dir: /root/.local/share/raggify/default_kb
  batch_size: 100
  audio_chunk_seconds: 25
  video_chunk_seconds: 25
  additional_exts:
  - .c
  - .rst
  - .py
  user_agent: raggify
  load_asset: true
  req_per_sec: 2
  timeout_sec: 30
  same_origin: true
  max_asset_bytes: 104857600
rerank:
  flagembedding_rerank_model: BAAI/bge-reranker-v2-m3
  cohere_rerank_model: rerank-multilingual-v3.0
  voyage_rerank_model: rerank-2.5
  topk: 20
retrieve:
  mode: fusion
  bm25_topk: 10
  fusion_lambda_vector: 0.5
  fusion_lambda_bm25: 0.5
